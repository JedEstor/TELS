<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Employee Account</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    form p {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    form label {
      font-size: 0.875rem;
      color: #cbd5f5;
    }
    form input {
      width: 100%;
      background-color: #334155;
      border: 1px solid #475569;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      color: #e5e7eb;
    }
    form input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-900">

  <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-xl p-8">

    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">
      Create Employee Account
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold
               py-2.5 rounded-lg transition duration-200 shadow-md mt-4"
      >
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-400">
      Already have an account?
      <a href="{% url 'app:login' %}" class="text-blue-400 hover:underline">
        Login
      </a>
    </p>

  </div>

</body>
</html>
